<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="assets/css/style.css" rel="stylesheet" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>salade_de_fruits</title>
</head>

<body>
  <div class="card" style="width: 18rem;">
    <img id="picture" src="assets/img/bowl-healthy-fresh-fruit-salad-260nw-264191045.jpg" class="card-img-top"
      alt="salade_de_fruits">
    <div class="card-body">
      <h5 id="title" class="card-title">Salade de Fruits</h5>
      <p id="description" class="card-text">Une trés bonne salade de fruits maison.</p>
      <a id="price" href="#" class="btn btn-secondary">15€</a>
    </div>
    <div class="mx-auto p-2 text-center">
      <button class="btn btn-lg m-1 btn-success" id="Pomme"
        onclick="showfruit('Pomme',1.95, 'Une trés belle pomme')">Pomme</button>
      <button class="btn btn-lg m-1 btn-danger" id="Fraise"
        onclick="showfruit('Fraise',5.00, 'Une trés belle fraise')">Fraise</button>
      <button class="btn btn-lg m-1 btn-warning" id="Citron"
        onclick="showfruit('Citron',0.80, 'Une trés beau citron')">Citron</button>
    </div>
    <div class="mx-auto p-2 text-center" id="dennisButtons">
      <button class="btn btn-lg m-1 btn-primary" data-show data-price="3.50" data-description="Une belle Myrtille"
        data-name="Myrtille">Myrtille</button>
      <button class="btn btn-lg m-1 btn-dark" data-show data-price="3.50" data-description="Une belle Myrtille"
        data-name="Myrtille">Raisin Noir</button>
      <button class="btn btn-lg m-1 btn-outline-dark" data-show data-price="3.50" data-description="Une belle Myrtille"
        data-name="Myrtille">Noix de Coco</button>
    </div>
  </div>
  <!-- lancement script -->
  <script>
    function showfruit(fruit, price, description) {
      document.getElementById(`picture`).src = `assets/img/${(fruit)}.jpeg`
      console.log(`assets/img/${(fruit)}.jpeg`)
      document.getElementById(`title`).textContent = `${title}`
      document.getElementById(`description`).textContent = `${title}`
      document.getElementById(`price`).textContent = `${price}€`
    };

    document.getElementById('dennisButtons').addEventListener('click', (event) => {
      if (event.target.nodeName == 'BUTTON') {
      document.getElementById(`picture`).src = `assets/img/${event.targent.dataset.name}.jpeg`
      document.getElementById(`title`).textContent = event.targent.dataset.name
      document.getElementById(`description`).textContent = `${event.targent.dataset.description}`
      document.getElementById(`price`).textContent = `${event.targent.dataset.price}€`
        }
      });

  </script>
  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
-->
</body>

</html>
